    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": 1, "label": "Curitiba", "shape": "dot"}, {"color": "#97c2fc", "id": 2, "label": "Ponta Grossa", "shape": "dot"}, {"color": "#97c2fc", "id": 3, "label": "Londrina", "shape": "dot"}, {"color": "#97c2fc", "id": 4, "label": "Maringa", "shape": "dot"}, {"color": "#97c2fc", "id": 5, "label": "Manoel Ribas", "shape": "dot"}, {"color": "#97c2fc", "id": 6, "label": "Cascavel", "shape": "dot"}, {"color": "#97c2fc", "id": 7, "label": "S\u00e3o Mateus do Sul", "shape": "dot"}, {"color": "#97c2fc", "id": 8, "label": "Toledo", "shape": "dot"}, {"color": "#97c2fc", "id": 9, "label": "Arauc\u00e1ria", "shape": "dot"}, {"color": "#97c2fc", "id": 10, "label": "Foz do Igua\u00e7\u00fa", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": 1, "label": "22.85 km", "to": 9, "weight": 22.85}, {"from": 1, "label": "96.83 km", "to": 2, "weight": 96.83}, {"from": 9, "label": "93.64 km", "to": 2, "weight": 93.64}, {"from": 2, "label": "88.57 km", "to": 7, "weight": 88.57}, {"from": 2, "label": "165.18 km", "to": 5, "weight": 165.18}, {"from": 5, "label": "124.17 km", "to": 4, "weight": 124.17}, {"from": 4, "label": "79.7 km", "to": 3, "weight": 79.7}, {"from": 4, "label": "230.23 km", "to": 6, "weight": 230.23}, {"from": 6, "label": "38.45 km", "to": 8, "weight": 38.45}, {"from": 8, "label": "124.87 km", "to": 10, "weight": 124.87}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
